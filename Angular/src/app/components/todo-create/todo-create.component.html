<div class="container mx-auto px-2">
  <form class="max-w-sm mx-auto" [formGroup]="formGroup">
    <div class="mb-5">
      <label for="txt_title" class="block mb-2 text-sm font-medium"
        >Title</label
      >
      <input
        formControlName="title"
        type="text"
        [value]="taskEdit?.title"
        autocomplete="off"
        id="txt_title"
        maxlength="100"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Do the laundry"
        required
      />
      @if(formGroup.controls.title.touched && formGroup.controls.title.invalid){
      <small
        *ngIf="this.formGroup.controls.title.getError('required')"
        class="text-red-400"
        >Title is required</small
      >
      <small
        *ngIf="this.formGroup.controls.title.getError('pattern')"
        class="text-red-400"
        >Field contains invalida characters</small
      >
      }
    </div>

    <div class="flex items-start mb-5">
      @if(!isEdit) {
      <div class="flex items-center h-5">
        <input
          formControlName="status"
          id="remember"
          type="checkbox"
          value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700"
        />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900"
        >Completed</label
      >
      }
    </div>
    @if(isEdit){
    <button
      type="button"
      [disabled]="!this.formGroup.valid"
      (click)="onEditTask()"
      class="text-white bg-blue-700 hover:bg-blue-800 bfocus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full px-5 py-2.5 text-center"
    >
      Edit Task
    </button>
    }@else {
    <button
      type="button"
      [disabled]="!this.formGroup.valid"
      (click)="onAddTask()"
      class="text-white bg-blue-700 hover:bg-blue-800 bfocus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full px-5 py-2.5 text-center"
    >
      Add
    </button>
    }
  </form>
</div>
